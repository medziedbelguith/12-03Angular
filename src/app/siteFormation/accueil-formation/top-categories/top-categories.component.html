<section id="aa-promo">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div style="text-align: center;">
              <h2>Top categories</h2>
          </div>
          <div class="aa-promo-area">
            <div class="row">
              <!-- promo left -->

              
              <div class="col-md-6" *ngFor="let item of categories">                
                <div class="aa-promo-left">
                  <div class="aa-promo-banner" style="width: auto; height: auto;">                    
                    <img [src]="item.image" alt="img">                    
                    <div class="aa-prom-content">
                      <span>75% Off</span>
                      <h4><button class="btn btn-primary class-button" (click)="selectCategorie(item.route)">{{item.titre}}</button></h4>                     
                    </div>
                  </div>
                </div>
              </div>


           </div>
          </div>
        </div>
      </div>
    </div>
  </section>
